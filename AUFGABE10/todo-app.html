<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h1>☼ naomi's todo app ☼</h1>
        <p id="counterTotal">3 in total</p>
        <p id="counterDone">0 done</p>
        <p id="counterOpen">3 in open</p>

        <div class="inputGroup">
            <input type="text" id="inputTodo" placeholder="what else to do?">
            <button id="addButton"><i class="fas fa-plus-circle"></i></button>
        </div>

        <div id="todos"></div>
    </main>
</body>
</html>
